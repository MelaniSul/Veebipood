      <h1 class="contact-heading">Contact us!</h1>
      <section class="contact">
        <form action="">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" placeholder="John" /><br />

          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" placeholder="Doe" /><br />

          <label for="email">Email: </label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          /><br />

          <label for="topic">Topic: </label><br />
          <input type="radio" id="info" name="type" value="info" />
          <label for="info">Information</label><br />
          <input type="radio" id="buy" name="type" value="buy" />
          <label for="buy">Want to buy</label><br />

          <label for="Message">Message</label><br />
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Text..."
          /><br />
          <input type="checkbox" id="agree" name="agree" value="agree" />
          <label for="agree">
            I have read and agree with the terms and conditions</label
          ><br />

          <input type="submit" value="Submit" />
        </form>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2205.280850448264!2d26.712171220320567!3d58.350120516231044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eb3747e8c9e947%3A0xcbc461423c9d99c8!2sKopli%201a%2C%2050115%20Tartu!5e0!3m2!1sen!2see!4v1604576673808!5m2!1sen!2see"

            tabindex="0"

        </div>
      </section>

          <i class="fas fa-envelope"></i>Email

        </div>
